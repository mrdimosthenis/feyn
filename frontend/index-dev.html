<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>feyn</title>
    <link rel="stylesheet" href="css/mystyles.css">
</head>

<body>

<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                feyn
            </h1>
            <h2 class="subtitle">
                quantum puzzle game
            </h2>
        </div>
    </div>
</section>

<div class="container">
    <div class="table-container">
        <table class="table is-scrollable is-family-monospace is-unselectable is-narrow">
            <tbody id="table">
            </tbody>
        </table>
    </div>
</div>

<div class="columns is-gapless is-multiline is-mobile" id="qStateDiv">
</div>

<div class="field box is-horizontal">
    <div class="field-body">
        <div class="field is-narrow">
            <label class="label">qubits</label>
            <div class="select">
                <select id="qubitsSelectBox">
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>

        <div class="field is-narrow">
            <label class="label">gates</label>
            <div class="select is-rounded">
                <select id="gatesSelectBox">
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                </select>
            </div>
        </div>

        <div class="field is-narrow">
            <label class="label">next</label>
            <button class="button" id="goButton">go</button>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <a href="https://github.com/mrdimosthenis/feyn">feyn</a>
            was created by
            <a href="https://www.linkedin.com/in/mrdimosthenis/">dimos</a>
        </p>
    </div>
</footer>

<script type="text/javascript" src="../target/scala-2.13/feyn-fastopt.js"></script>

</body>

</html>
